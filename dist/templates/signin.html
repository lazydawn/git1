<div class="row"><div class="col-lg-12"><h1 class="page-header">Signin<small>  with email</small></h1><ol class="breadcrumb"><li><a href="">Home</a></li><li class="active">signin</li></ol></div></div><div class="row" ng-show="isWrongInput"><div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-exclamation-sign"></span>Wrong email or password!</div></div><div class="row"><div class="col-sm-6"><form name="signinForm" novalidate="novalidate"><div class="form-group" ng-class="{ 'has-error' : signinForm.email.$invalid &amp;&amp; signinForm.email.$touched }"><label>Email</label><input class="form-control" type="email" name="email" placeholder="Email" ng-model="vm.email" required="required"/><p class="help-block" ng-show="signinForm.email.$invalid &amp;&amp; signinForm.email.$touched">Email is required</p></div><div class="form-group" ng-class="{ 'has-error' : signinForm.password.$invalid &amp;&amp; signinForm.password.$touched }"><label>Password</label><input class="form-control" type="password" name="password" placeholder="Password" ng-model="vm.password" required="required"/><p class="help-block" ng-show="signinForm.password.$invalid &amp;&amp; signinForm.password.$touched">Password is required</p></div><div><button class="btn btn-custom pull-right" type="submit" ng-click="vm.signin()" ng-disabled="signinForm.$invalid"><strong>Sign in</strong></button><div class="icheckbox"><input type="checkbox"/><span> Remember me</span></div></div></form></div><div class="col-sm-6"><label>Connect with other websites</label><a class="btn btn-block btn-social btn-twitter"><span class="fa fa-twitter"></span>Sign in with Twitter</a><a class="btn btn-block btn-social btn-facebook"><span class="fa fa-facebook"></span>Sign in with Facebook</a><a class="btn btn-block btn-social btn-google"><span class="fa fa-google"></span>Sign in with Google</a></div></div>
